{% load static %}
<div class="small-container single-product">
    <div class="row">
        <div class="col-2">
            
            <img src="{{product_details_dict.image.url}}" width="100%" id="ProductImg">

            
      
        </div>
        <div class="col-2">
            <p>{{product_details_dict.title}}</p>
            <h1>{{product_details_dict.title}}</h1>
            <h4>${{product_details_dict.price}}</h4>
            <select>
                <option>Select Size</option>
                <option>XXL</option>
                <option>XL</option>
                <option>L</option>
                <option>M</option>
                <option>S</option>
            </select>
            <input type="number" value="1">
            <a href="" class="btn">Add To Cart</a>

            <h3>Product Details <i class="fa fa-indent"></i></h3>
            <br>
            <p>{{product_details_dict.description}}</p>
        </div>
    </div>
</div>
