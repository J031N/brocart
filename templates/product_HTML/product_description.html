{% load static %}
<div class="small-container single-product">
    <div class="row">
        <div class="col-2">
            
            <img src="{{product_details_dict.image.url}}" width="100%" id="ProductImg">

            
      
        </div>
        <div class="col-2">
            <p>{{product_details_dict.title}}</p>
            <h1>{{product_details_dict.title}}</h1>
            <h4>${{product_details_dict.price}}</h4>
            <select>
                <option>Select Size</option>
                <option>XXL</option>
                <option>XL</option>
                <option>L</option>
                <option>M</option>
                <option>S</option>
            </select>

            <form action="{% url 'add_to_cart' %}" method='post' enctype='multipart/form-data'>
                <input type="hidden" name="product_id" value="{{product_details_dict.id}}">
            <input type="number" name='quantity' value="1">
            {% csrf_token %}
            <button class="btn" type='submit'>Add To Cart</button>
            </form>


            <h3>Product Details <i class="fa fa-indent"></i></h3>
            <br>
            <p>{{product_details_dict.description}}</p>
        </div>
    </div>
</div>
